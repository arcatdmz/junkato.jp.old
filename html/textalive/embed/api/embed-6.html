  HTML:
  <div id="tapl"></div>
*/

    // TextAlive APIの準備が完了したときに呼ばれるコールバック関数
    function taAsyncInit(Player) {
      var player = new Player({
        playerRoot: '#tapl'
      , onReady: function() {
          player.setStyle('energetic');
        }
      });
      var text = "TextAlive は 歌詞 アニメーション 制作支援 サービス です\n文字 アニメーション を 作ることも できます";
      var v = new Player.Video({ title: '', text: text, duration: text.length * 300 });
      player.loadRawVideo(v);
    }

    // ソースコードをハイライトして表示
    $(function(){
      var el = $('pre').text($('#code').text()).addClass('language-javascript').get(0);
      Prism.highlightElement(el);
    });
